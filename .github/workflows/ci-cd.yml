name: CI/CD Pipeline

on:
  push:
    branches: [main]  # Only run on push to main (for deployment)
  pull_request:
    branches: ['**']  # Run on all pull requests

jobs:
  # Job 1: Lint (runs on all branches)
  lint:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run test:types

  # Job 2: Test (runs on all branches)
  test:
    name: üß™ Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run test:types

      - name: Run tests
        run: npm run test

  # Job 3: Build (runs on all branches)
  build:
    name: üì¶ Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build]  # Only run if all checks pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: npm run db:migrate

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "‚úÖ Migrations completed successfully! Deploying to Vercel..."
          npm install -g vercel@latest
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Database:** Turso (production)" >> $GITHUB_STEP_SUMMARY
          echo "- **Migrations:** ‚úÖ Applied" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment:** ‚úÖ Complete" >> $GITHUB_STEP_SUMMARY

  # Job 5: Preview Deployment with Branch Database (on pull requests)
  preview:
    name: üîÑ Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create or update branch database
        env:
          TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
          TURSO_ORG_NAME: ${{ secrets.TURSO_ORG_NAME }}
        run: |
          # Set branch database name based on PR number
          BRANCH_DB_NAME="itunes-spotify-pr-${{ github.event.pull_request.number }}"
          PRIMARY_DB_NAME="${{ secrets.TURSO_PRIMARY_DB_NAME }}"
          API_BASE="https://api.turso.tech/v1/organizations/${TURSO_ORG_NAME}"

          echo "Branch database name: $BRANCH_DB_NAME"

          # Check if branch database exists
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${TURSO_API_TOKEN}" \
            "${API_BASE}/databases/${BRANCH_DB_NAME}")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "Branch database exists, using existing database..."
            # Note: Turso API doesn't support updating schema origin, so we use existing DB as-is
          else
            echo "Creating new branch database from ${PRIMARY_DB_NAME}..."
            curl -X POST \
              -H "Authorization: Bearer ${TURSO_API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\": \"${BRANCH_DB_NAME}\", \"group\": \"default\", \"seed\": {\"type\": \"database\", \"name\": \"${PRIMARY_DB_NAME}\"}}" \
              "${API_BASE}/databases"

            # Wait for database to be ready
            echo "Waiting for database to be ready..."
            sleep 5
          fi

          # Get database details
          DB_RESPONSE=$(curl -s \
            -H "Authorization: Bearer ${TURSO_API_TOKEN}" \
            "${API_BASE}/databases/${BRANCH_DB_NAME}")

          BRANCH_DB_URL=$(echo "$DB_RESPONSE" | jq -r '.database.hostname')
          BRANCH_DB_URL="libsql://${BRANCH_DB_URL}"

          # Create auth token for the database
          TOKEN_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${TURSO_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"expiration": "7d", "authorization": "full-access"}' \
            "${API_BASE}/databases/${BRANCH_DB_NAME}/auth/tokens")

          BRANCH_DB_TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.jwt')

          echo "Database URL: $BRANCH_DB_URL"
          echo "Branch database ready!"

          # Save to GitHub environment
          echo "BRANCH_DB_URL=$BRANCH_DB_URL" >> $GITHUB_ENV
          echo "BRANCH_DB_TOKEN=$BRANCH_DB_TOKEN" >> $GITHUB_ENV
          echo "BRANCH_DB_NAME=$BRANCH_DB_NAME" >> $GITHUB_ENV

      - name: Run migrations on branch database
        env:
          TURSO_DATABASE_URL: ${{ env.BRANCH_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ env.BRANCH_DB_TOKEN }}
        run: npm run db:migrate

      - name: Deploy preview to Vercel with branch database
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "‚úÖ Branch database ready! Deploying preview to Vercel..."
          npm install -g vercel@latest

          # Deploy with branch database environment variables
          vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          vercel build --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --token=$VERCEL_TOKEN \
            -e TURSO_DATABASE_URL="${{ env.BRANCH_DB_URL }}" \
            -e TURSO_AUTH_TOKEN="${{ env.BRANCH_DB_TOKEN }}" \
            -e VERCEL_AUTOMATION_BYPASS_SECRET="${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}" \
            | tee deploy-output.txt

          # Extract deployment URL
          DEPLOY_URL=$(grep -oP 'https://[^\s]+' deploy-output.txt | head -1)
          echo "Preview URL: $DEPLOY_URL"
          echo "Database: ${{ env.BRANCH_DB_NAME }}"

          # Comment on PR with deployment info
          if [ -n "$DEPLOY_URL" ]; then
            echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        if: env.DEPLOY_URL != ''
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Preview Deployment Ready

              | Check | Status |
              |-------|--------|
              | üîç Lint | ‚úÖ Passed |
              | üß™ Tests | ‚úÖ Passed |
              | üì¶ Build | ‚úÖ Passed |
              | üîÑ Preview | ‚úÖ Deployed |

              **Preview URL:** ${process.env.DEPLOY_URL}
              **Branch Database:** \`${process.env.BRANCH_DB_NAME}\`

              This preview uses an isolated Turso database branch. Any data changes will not affect production.

              The branch database will be automatically cleaned up when this PR is closed.`
            })

      - name: Generate preview summary
        if: always()
        run: |
          echo "## üîÑ Preview Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Preview" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch Database:** \`${{ env.BRANCH_DB_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Database URL:** \`${{ env.BRANCH_DB_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Migrations:** ‚úÖ Applied" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.DEPLOY_URL }}" ]; then
            echo "- **Preview URL:** ${{ env.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Deployment:** ‚úÖ Complete" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 6: E2E Tests on Preview (on pull requests)
  e2e-preview:
    name: üé≠ E2E Tests (Preview)
    runs-on: ubuntu-latest
    needs: [preview]
    permissions:
      pull-requests: write
      contents: read

    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Get preview URL from previous job
        id: get-preview-url
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const previewComment = comments.reverse().find(comment =>
              comment.body.includes('Preview Deployment Ready')
            );

            if (previewComment) {
              const urlMatch = previewComment.body.match(/\*\*Preview URL:\*\* (https:\/\/[^\s]+)/);
              if (urlMatch) {
                core.setOutput('preview_url', urlMatch[1]);
              }
            }

      - name: Run E2E tests against preview
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.get-preview-url.outputs.preview_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 30

      - name: Comment E2E results on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const previewUrl = '${{ steps.get-preview-url.outputs.preview_url }}';
            const status = '${{ job.status }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üé≠ E2E Test Results\n\n**Status:** ${status}\n**Preview URL:** ${previewUrl}\n\nEnd-to-end smoke tests have been run against the preview deployment.`
            })
